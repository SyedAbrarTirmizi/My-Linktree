<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./Images/boy.png" alt="" class="profile" />
        <img src="./Images/menu-bar.png" alt="" class="menu" />
      </div>
      <h3 class="name">Username Example</h3>
      <p class="sub">Hello I am a Web Developer</p>
      <div class="main">
        <div class="items">
          <img src="./Images/github.png" alt="" class="icon" />
          <p class="user">Developer Exp</p>
        </div>
        <div class="items">
          <img src="./Images/linkedin.png" alt="" class="icon" />
          <p class="user">Username Exp</p>
        </div>
        <div class="items">
          <img src="./Images/gmail.png" alt="" class="icon" />
          <p class="user">user@gmail.com</p>
        </div>
        <div class="items"></div>
        <img src="./Images/facebook.png" alt="" class="icon" />
        <p class="user">Username Exp</p>
        <div class="items">
          <img src="./Images/instagram.png" alt="" class="icon" />
          <p class="user">Username Exp</p>
        </div>
        <div class="items">
          <img src="./Images/whatsapp.png" alt="" class="icon" />
          <p class="user">000-000-000</p>
        </div>
      </div>
    </div>
  </body>
</html>
