<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Link-tree</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Navber Section -->
      <div class="navbar">
        <img src="./Images/boy.png" alt="" class="profile" />
        <img src="./Images/menu-bar.png" alt="" class="menu" />
      </div>
      <!-- Hero Section -->
      <div class="hero">
        <h3 class="name">Syed Abrar Ahmed Tirmizi</h3>
        <span>Hello,</span>
        <span class="sub">I am a Front-End Developer </span>
        <span>| HTML5 , CSS3, Bootstrap, Javascript |</span>
      </div>
      <!-- Links List Section -->
      <div class="main">
        <a href="https://github.com/SyedAbrarTirmizi" target="_blank">
          <div class="items">
            <img src="./Images/github.png" alt="" class="icon" />
            <p class="user">Github Link</p>
          </div>
        </a>
        <a href="https://www.linkedin.com/in/thesyedabrar" target="_blank">
          <div class="items">
            <img src="./Images/linkedin.png" alt="" class="icon" />
            <p class="user">Linkedin Link</p>
          </div>
        </a>
        <a href="sabrar5000@gmail.com" target="_blank">
          <div class="items">
            <img src="./Images/gmail.png" alt="" class="icon" />
            <p class="user">Gmail Link</p>
          </div>
        </a>
        <a href="https://www.facebook.com/Syed.Abrar.Tirmizi/" target="_blank">
          <div class="items">
            <img src="./Images/facebook.png" alt="" class="icon" />
            <p class="user">Facebook Link</p>
          </div>
        </a>
        <a href="https://www.instagram.com/whatsaysyedabrar/" target="_blank">
          <div class="items">
            <img src="./Images/instagram.png" alt="" class="icon" />
            <p class="user">Insta Link</p>
          </div>
        </a>
        <a href="000-000-000" target="_blank">
          <div class="items">
            <img src="./Images/whatsapp.png" alt="" class="icon" />
            <p class="user">Whatsapp No</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
